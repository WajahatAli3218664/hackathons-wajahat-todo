# Cloud deployment values for Todo App
global:
  registry: "iad.ocir.io"
  tenancy: "your-tenancy"
  imageTag: "latest"

backend:
  image:
    repository: "iad.ocir.io/your-tenancy/todo-backend"
    tag: "latest"
    pullPolicy: Always
  
  replicas: 2
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"
  
  env:
    DATABASE_URL: "postgresql+asyncpg://user:pass@host/db"
    KAFKA_BOOTSTRAP_SERVERS: "seed-123.cloud.redpanda.com:9092"
    KAFKA_SECURITY_PROTOCOL: "SASL_SSL"
    KAFKA_SASL_MECHANISM: "SCRAM-SHA-256"

frontend:
  image:
    repository: "iad.ocir.io/your-tenancy/todo-frontend"
    tag: "latest"
    pullPolicy: Always
  
  replicas: 2
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "100m"
  
  service:
    type: LoadBalancer
    port: 3000

notification:
  image:
    repository: "iad.ocir.io/your-tenancy/notification-service"
    tag: "latest"
    pullPolicy: Always
  
  replicas: 1
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "100m"

recurring:
  image:
    repository: "iad.ocir.io/your-tenancy/recurring-service"
    tag: "latest"
    pullPolicy: Always
  
  replicas: 1
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "100m"

kafka:
  enabled: false
  external:
    enabled: true
    bootstrapServers: "seed-123.cloud.redpanda.com:9092"

monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true