apiVersion: v1
kind: Namespace
metadata:
  name: redpanda
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  namespace: redpanda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
      - name: redpanda
        image: redpandadata/redpanda:latest
        ports:
        - containerPort: 9092
        - containerPort: 9644
        - containerPort: 8082
        command:
        - /usr/bin/rpk
        - redpanda
        - start
        - --smp=1
        - --memory=1G
        - --reserve-memory=0M
        - --overprovisioned
        - --node-id=0
        - --kafka-addr=PLAINTEXT://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
        - --advertise-kafka-addr=PLAINTEXT://redpanda:29092,EXTERNAL://localhost:9092
        - --pandaproxy-addr=0.0.0.0:8082
        - --advertise-pandaproxy-addr=localhost:8082
        env:
        - name: REDPANDA_ENVIRONMENT
          value: "development"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: redpanda
spec:
  selector:
    app: redpanda
  ports:
  - name: kafka
    port: 9092
    targetPort: 9092
  - name: admin
    port: 9644
    targetPort: 9644
  - name: proxy
    port: 8082
    targetPort: 8082
  type: ClusterIP