name: Deploy to Oracle Cloud (OKE)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  OCI_REGION: us-ashburn-1
  OKE_CLUSTER_ID: ${{ secrets.OKE_CLUSTER_ID }}
  REGISTRY: ${{ secrets.OCI_REGION }}.ocir.io
  TENANCY: ${{ secrets.OCI_TENANCY }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run backend tests
      run: |
        cd backend
        python -c "from src.models.task import Task; print('âœ… Models OK')"
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Configure OCI CLI
      uses: oracle-actions/configure-oci-cli@v1.1
      with:
        user: ${{ secrets.OCI_USER_OCID }}
        fingerprint: ${{ secrets.OCI_FINGERPRINT }}
        tenancy: ${{ secrets.OCI_TENANCY }}
        region: ${{ secrets.OCI_REGION }}
        private_key: ${{ secrets.OCI_PRIVATE_KEY }}
    
    - name: Login to OCIR
      run: |
        echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ env.TENANCY }}/oracleidentitycloudservice/${{ secrets.OCI_USERNAME }}" --password-stdin
    
    - name: Build and push images
      run: |
        docker build -t ${{ env.REGISTRY }}/${{ env.TENANCY }}/todo-backend:${{ github.sha }} -f k8s/docker/backend/Dockerfile .
        docker push ${{ env.REGISTRY }}/${{ env.TENANCY }}/todo-backend:${{ github.sha }}
        
        docker build -t ${{ env.REGISTRY }}/${{ env.TENANCY }}/todo-frontend:${{ github.sha }} -f k8s/docker/frontend/Dockerfile .
        docker push ${{ env.REGISTRY }}/${{ env.TENANCY }}/todo-frontend:${{ github.sha }}
    
    - name: Deploy to OKE
      run: |
        oci ce cluster create-kubeconfig --cluster-id ${{ env.OKE_CLUSTER_ID }} --file ~/.kube/config --region ${{ env.OCI_REGION }} --token-version 2.0.0
        
        helm upgrade --install todo-app k8s/helm/todo-app/ \
          --set backend.image.repository=${{ env.REGISTRY }}/${{ env.TENANCY }}/todo-backend \
          --set backend.image.tag=${{ github.sha }} \
          --set frontend.image.repository=${{ env.REGISTRY }}/${{ env.TENANCY }}/todo-frontend \
          --set frontend.image.tag=${{ github.sha }} \
          --namespace todo-app \
          --create-namespace